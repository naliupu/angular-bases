<h3>Listado de héroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No he borrado nada.</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHeroe()" class="btn btn-outline-danger">
  Borrar ultimo héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames" class="list-group-item">{{item}}</li>
</ul>
